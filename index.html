  <style>

    @font-face {
  font-family: 'Hand';

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: "Hand", Arial, sans-serif;
      scroll-behavior: smooth;
      background: #FDFDFC;
      transition: background-color 0.6s ease;
    }

    body.burning {
      background: rgba(0, 200, 0);
    }

    .navbar {
      position: sticky;
      top: 0;
      background: rgba(0, 200, 0, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px 60px;
      z-index: 9;
    }

    .navbar img {
      height: 60px;
      width: auto;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    .navbar ul img {
      height: 40px;
      width: auto;
      cursor: pointer;
    }

    .scroll-frames {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .scroll-frames .bg-gif {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      z-index: 0;
    }

    @media (min-width: 1200px) {
      .scroll-frames .bg-gif {
        width: 90%;
        max-height: none;
      }

      #about::before {
        background-size: 110%;
      }
    }

    .contact-overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      color: #000;
      padding: 40px 20px;
      text-align: center;
      margin-top: 25px;
    }

    .contact-overlay img {
      height: 60px;
      margin-bottom: 20px;
    }

    .contact-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      font-size: 1em;
    }

    .contact-links a {
      color: #111;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .contact-links a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .shop-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-header img {
      height: 60px;
      margin-bottom: 20px;
    }

    .gallery-item {
      max-width: 480px;
      width: 100%;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      cursor: pointer;
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }

    .lightbox-content img {
      max-width: 100%;

      object-fit: contain;
    }

    #lightbox-caption {
      color: white;
      margin-top: 15px;
    }

    #lightbox-close {

      top: -30px;
      right: 0;

      color: white;
      cursor: pointer;

      left: 0;
      width: 100%;
      height: 100%;

    .about-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: row;

      align-items: center;

    .about-text {

    .about-text p {

    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
      color: #131313;
    }

    .matchbox-container {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 60px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      z-index: 10;
      pointer-events: none;
    }

    .matchbox {
      position: relative;
      width: 30px;
      height: 100%;
      background: #ddd;
      border: 2px dashed #333;
      border-radius: 4px 0 0 4px;
      box-shadow: inset 0 0 5px #aaa;
    }

    .match {
      position: absolute;
      right: 34px;
      width: 6px;
      height: 80px;
      background: #bbb;
      border-left: 1px solid #666;
      border-right: 1px solid #666;
      border-radius: 3px;
      box-shadow: 1px 1px 1px #999;
      transition: top 0.1s ease-out;
      transform: rotate(5deg);
      transform-origin: top center;
    }

    .head {
      width: 14px;
      height: 14px;
      background: #ff3fb5;
      border-radius: 50%;
      border: 1px solid #222;
      position: absolute;
      top: -8px;
      left: -5px;
    }

    .flame {
      position: absolute;
      top: -40px;
      left: -18px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at center, rgb(255, 49, 186) 0%, rgba(245, 112, 196, 0.7) 40%, rgba(0, 150, 0, 0) 80%);
      border-radius: 50%;
      opacity: 0;
      transform: scale(0.4) translateY(20px);
      pointer-events: none;
      filter: blur(1.5px) brightness(1.6);
      box-shadow:
        0 0 20px rgba(255, 88, 238, 0.8),
        0 0 60px rgba(252, 22, 213, 0.4),
        0 0 120px rgba(255, 0, 195, 0.1);
      mix-blend-mode: screen;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .burning .flame {
      opacity: 1;
      animation: burn 1s infinite ease-in-out, flame-rise 1s forwards ease-in-out;
    }

    @keyframes burn {
      0% { transform: scale(0.7) translateY(10px) rotate(0deg); opacity: 0.95; }
      50% { transform: scale(1.1) translateY(-5px) rotate(5deg); opacity: 0.8; }
      100% { transform: scale(0.9) translateY(0px) rotate(-4deg); opacity: 1; }
    }

    @keyframes flame-rise {
      0% { transform: scale(0.4) translateY(20px); }
      100% { transform: scale(1) translateY(-40px); }
    }

    @media (max-width: 768px) {
      .about-content {
        flex-direction: column;
        padding: 40px 20px;
      }

      .about-image img {
        width: 200px;
        height: 200px;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .navbar ul {
        justify-content: center;
      }

      .contact-overlay {
        padding: 20px 10px;
      }

      .contact-links {
        gap: 15px;
        font-size: 0.9em;
      }

      .section-header img {
        height: 40px;
      }

      .about-text img {
        width: 140px;
      }

      .shop-grid {
        gap: 30px;
      }
    }
  </style>
</head>

  <script>
    const galleryItems = document.querySelectorAll(".gallery-item img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");
    const lightboxClose = document.getElementById("lightbox-close");

    galleryItems.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.alt || "Artwork detail";
        lightbox.style.display = "flex";
      });
    });

    lightboxClose.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });

    const match = document.getElementById("match");
    const matchbox = document.getElementById("matchbox");
    const matchHeight = 80;

    window.addEventListener("scroll", () => {
      const boxHeight = matchbox.offsetHeight;
      const maxTop = boxHeight - matchHeight;
      const scrollableHeight = document.body.scrollHeight - window.innerHeight;
      const scrollRatio = Math.min(1, window.scrollY / scrollableHeight);
      const matchTop = scrollRatio * maxTop;

      match.style.top = matchTop + "px";

      if (scrollRatio >= 0.99) {
        match.classList.add("burning");
        document.body.classList.add("burning");
      } else {
        match.classList.remove("burning");
        document.body.classList.remove("burning");
      }
    });
  </script>
